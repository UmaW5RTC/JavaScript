<p>
    <a ui-sref="anns.feedbacks" class="btn btn-success">{{_('Back')}}</a>
</p>
<h1>
    {{"{{data.title}}"}}
</h1>
<p><strong>By:</strong> {{"{{data.created.username}}"}}, <strong>On:</strong> {{'{{data.created.on | moment_date:"YYYY-MM-DD hh:mm a"|safe}}'}}</p>
<pre style="font-family:inherit;font-size:16px;">{{"{{data.body}}"}}</pre>
<hr>
<div ng-repeat="re in data.replies">
    <p><strong>By:</strong> {{"{{re.created.username}}"}}, <strong>On:</strong> {{'{{re.created.on | moment_date:"YYYY-MM-DD hh:mm a"}}'|safe}}</p>
    <pre style="font-family:inherit;font-size:16px;">{{"{{re.body}}"}}</pre>
</div>
<br>
<form ng-submit="reply(r)" class="form-horizontal" name="reply_form">
    <div class="form-group">
        <div class="col-sm-12">
            <textarea rows="10" id="body" name="body" ng-model="r.body" class="form-control" required>
            </textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <button ng-disabled="reply_form.$invalid||ui.busy" class="btn btn-warning">{{_('Reply')}}</button>
        </div>
    </div>
</form>

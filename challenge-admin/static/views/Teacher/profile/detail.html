            <div class="form-group">
                <label for="givenname" class="col-sm-3 control-label">Name:</label>
                <div class="col-xs-6 col-sm-4">
                    <input type="text" ng-model="profile.teach.givenname" class="form-control" id="givenname" name="givenname" placeholder="Given Name" required>
                    <div class="text-danger" ng-show="teach_form.givenname.$dirty && teach_form.givenname.$error.required">
                        Required
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <input type="text" ng-model="profile.teach.familyname" class="form-control" id="familyname" name="familyname" placeholder="Family Name" required>
                    <div class="text-danger" ng-show="teach_form.familyname.$dirty && teach_form.familyname.$error.required">
                        Required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">Country</label>
                <div class="col-sm-8">
                    <select ng-model="profile.teach.country" ng-options="c as c for c in profile.data.countries" class="form-control" id="country" name="country" required>
                    <option value="">-- Select Country --</option>
                    </select>
                    <div class="text-danger" ng-show="teach_form.country.$dirty && teach_form.country.$error.required">
                        Required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="school" class="col-sm-3 control-label">School</label>
                <div class="col-sm-8">
                    <select ng-model="profile.teach.school" ng-options="c as c for c in profile.data.schools" class="form-control" id="school" name="school" required>
                    </select>
                    <div ng-if="profile.teach.school == 'Others'">
                        <label></label>
                        <input ng-model="profile.data.school_others" placeholder="School Name" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="contact" class="col-sm-3 control-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="profile.teach.contact" class="form-control" id="contact" name="contact" placeholder="Phone Number" required>
                    <div class="text-danger" ng-show="teach_form.contact.$dirty && teach_form.contact.$error.required">
                        Required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="contact" class="col-sm-3 control-label"></label>
                <div class="col-sm-8">
                    <button ng-click="profile.password()" class="btn btn-warning">Change Password</button>
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-xs-12">
                    <button ng-click="profile.save(profile.teach)" type="button" ng-disabled="teach_form.$invalid||profile.ui.busy" class="btn btn-success">Submit</button>
                    <button ng-click="profile.cancel()" type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row" ng-show="profile.ui.password">
    <div class="col-xs-12">
        <div ng-show="profile.ui.msg" class="alert alert-danger">{{profile.ui.msg}}</div>
        <form class="form-horizontal" name="pwd_form">
            <div class="form-group">
                <label for="oldpassword" class="col-sm-3 control-label">Current password:</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="profile.pwd.oldpassword" class="form-control" id="oldpassword" name="oldpassword" placeholder="Current Password" required>
                    <div class="text-danger" ng-show="pwd_form.oldpassword.$dirty && pwd_form.oldpassword.$error.required">
                        Required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">New Password:</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="profile.pwd.password" class="form-control" id="password" name="password" placeholder="New Password" required ng-minlength="8">
                    <div class="text-danger" ng-show="pwd_form.password.$dirty && pwd_form.password.$error.required">
                        Required
                    </div>
                    <div class="text-danger" ng-show="pwd_form.password.$dirty && pwd_form.password.$error.minlength">
                        Password must be at least 8 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cfmpassword" class="col-sm-3 control-label">Confirm New Password:</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="profile.pwd.cfmpassword" class="form-control" id="cfmpassword" name="cfmpassword" placeholder="Confirm New Password" required nx-equal="profile.pwd.password">
                    <div class="text-danger" ng-show="pwd_form.cfmpassword.$dirty && pwd_form.cfmpassword.$error.nxEqual">
                        Password and confirm password does not match.
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-xs-12">
                    <button ng-click="profile.change_password(profile.pwd)" type="button" ng-disabled="pwd_form.$invalid||profile.ui.busy" class="btn btn-success">Submit</button>
                    <button ng-click="profile.ui.password=false" type="button" class="btn btn-danger">Back</button>
                </div>
            </div>
        </form>
    </div>
</div>

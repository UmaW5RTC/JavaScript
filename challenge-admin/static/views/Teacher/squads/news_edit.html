
<div class="row">
    <div class="col-xs-12">
        <form ng-submit="post_news(data)" class="form-horizontal" name="news_form">
            <div class="row" ng-if="!ui.is_edit">
                <div class="col-xs-12">
                    <select ng-model="data.squad_code" ng-options="s.code as s.name for s in ui.squads_list">
                        <option value="">-- ALL --</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="body">Make an announcement to your class:</label><br>
                    <textarea ng-model="data.body" rows="10" cols="100" id="body" name="body" required>
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled="news_form.$invalid" class="btn btn-success">Submit</button>
                    <button ui-sref="squads.news" type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

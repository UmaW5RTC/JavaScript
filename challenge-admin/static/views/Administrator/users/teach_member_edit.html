<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" name="member_form" ng-submit="save(data)">
            <div class="form-group">
                <label for="count" class="col-sm-4 col-md-3 col-lg-2 control-label">Number of Student Accounts:</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                    <input type="number" ng-model="data.count" min="1" class="form-control" id="count" name="duration" placeholder="Number of Accounts" required>
                    <div class="text-danger" ng-show="member_form.count.$dirty && member_form.count.$error.required">
                        Required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="sponsor" class="col-sm-4 col-md-3 col-lg-2 control-label">Sponsor:</label>
                <div class="col-sm-8 col-md-7 col-lg-6">
                    <input type="text" ng-model="data.sponsor" value="" class="form-control" id="sponsor" name="sponsor" placeholder="Sponsor Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="member_form.$invalid || ui.busy" class="btn btn-success">Submit</button>
                    <button ng-click="cancel()" type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

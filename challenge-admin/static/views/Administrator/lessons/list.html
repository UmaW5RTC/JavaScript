<div>
    <div class="pull-left">Language:
        <select ng-model="lang" ng-change="refresh()">
            <option value="en">English</option>
            <option value="ko">Korean</option>
            <option value="es">Spanish</option>
        </select>
    </div>
    <div class="pull-right text-right"><button ng-click="create()" class="btn btn-success">Add Lesson</button></div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="l in lessons">
        <td><a ng-click="to_lesson(l)">Lesson {{l.no}}: {{l.name}}</a></td>
    </tr>
    </tbody>
</table>
